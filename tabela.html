<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="tabela.js" defer></script>
    <title>Document</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .form_lateral,
        .form_lateral_edit{
            position: absolute;
            top: 25%;
            left:-100%;
            transition: 2s;
            background: #e6e6e6;
            text-align: center;
            border: 2px solid #bbbbbb;
            border-radius: 10px;
        }

        .form_lateral .fechar i,
        .form_lateral_edit .fechar_edit i{
            position: absolute;
            top: 0px;
            right: 5px;
            cursor: pointer;
            font-size: 20px;
            padding: 8px;
        }

        .form_lateral .fechar label i:hover,
        .form_lateral .fechar_edit label i:hover{
            background: #acacac;
            border-radius: 100%;
        }

        #checke{
            display: none;
        }

        form {
            margin: 20px;
            width: 200px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="button"] {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        body .checked_paste i,
        body .checked_edit i{
            position: absolute;
            top: 50%;
            margin: 10px 0 0 10px;
            font-size: 30px;
            cursor: pointer;
        }

        #checke:checked ~ .checked_paste > .form_lateral{
            left: 40%;
            transition: 2s;
        }

        td i{
            cursor: pointer;
        }

        .buscar{
            width: 50px;
            position: absolute;
            right: 2%;
            bottom: 2%;
            margin: 50px;
        }

        #mostrar_lista{
            margin-bottom: 10px;
            width: 50px;
        }

        tr td i:hover{
            background: #c9c9c9;
            padding: 5px;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table id="tabela_elements">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
            <th>Editar</th>
        </tr>
        
    </table>
    
    <input type="checkbox" name="checke" id="checke">

    <label for="checke" class="checked_paste">
        <i class="bi bi-clipboard-plus"></i>

        <aside class="form_lateral" id="aside_border_lateral">
            <h2 class="titulo_form">Adicionar</h2>
            <div class="fechar">
                <label for="checke">
                    <i class="bi bi-x-circle"></i>
                    <form id="form1">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                        <label for="idade">Idade:</label>
                        <input type="text" id="idade" name="idade" required>
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required><br>
                        <input type="button" value="Adicionar" onclick="button_click()">
                    </form>  
                </label>
            </div>
        </aside>
    </label>

    <label for="checke_edit" class="checked_edit">
        <aside class="form_lateral_edit" id="aside_border_lateral_edit">
            <h2 class="titulo_form_edit">Editar</h2>
            <div class="fechar_edit">
                <label for="checke_edit">
                    <i class="bi bi-x-circle" id="fechar_edit_aside"></i>
                    <form id="form_edit">
                        <label for="nome_edit">Nome:</label>
                        <input type="text" id="nome_edit" name="nome_edit" required>
                        <label for="idade_edit">Idade:</label>
                        <input type="text" id="idade_edit" name="idade_edit" required>
                        <label for="cidade_edit">Cidade:</label>
                        <input type="text" id="cidade_edit" name="cidade_edit" required><br>
                        <input type="button" value="Enviar editado" id="enviar_edit">
                    </form>  
                </label>
            </div>
        </aside>
    </label>
</body>
</html>
